<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="Proyecto Alex" />
    <meta name="theme-color" content="#09f" />
    <title>Proyecto Alex</title>
    <!-- BIBLIOTECA DE BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--   <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" /> -->

    <!-- FUENTES DE ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BIBLIOTECA DE JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- ARCHIVOS PROPIOS -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Cabecera -->
    <div class="container-fluid">
      <div class="row container-buscador-ampliado">
        <div class="flex-center col-md-8 buscador-ampliado">
          <nav class="navbar navbar-light bg-light">
            <form class="d-flex formulario-busqueda">
              <div class="box-input-sugerencias">
                <input
                  id="input-search"
                  autocomplete="off"
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="BUSCAR"
                  aria-label="Search"
                  data-bs-toggle="popover"
                />
                <ul class="lista-sugerencia"></ul>
              </div>
              <button
                id="button-search"
                class="btn btn-outline-danger boton"
                type="submit"
              >
                <i class="bi bi-search"></i>
              </button>
            </form>
          </nav>
        </div>
      </div>
    </div>
    <header id="header">
      <!-- Contenedor -->
      <div class="container-fluid box-cabecera">
        <!-- Primera linea -->
        <div class="row primera-linea">
          <div class="flex-center col-6 col-md-4">
            <button id="boton-apertura" class="btn boton" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="flex-center col-6 col-md-4">
            <div class="logo center">
              <a href="index.html"
                ><img src="./images/logo2.png" class="rounded-circle" alt="" />
                <p>A&J medieval</p>
              </a>
            </div>
          </div>
          <div class="flex-center col-md-4"></div>
        </div>
        <!-- Segunda linea -->
        <div class="row segunda-linea">
          <div class="categorias flex-center col-md-8"></div>
          <div class="flex-center col-md-4 iconos-compra">
            <div class="box-icon-navigator">
              <a href="index.html" class="btn">
                <i class="bi bi-house"></i>
                <p>Inicio</p>
              </a>
            </div>
            <div class="box-icon-navigator">
              <a href="./login.html" class="btn">
                <i class="bi bi-person-circle"></i>
                <p>Usuario</p>
              </a>
            </div>

            <div class="container-carrito">
              <div class="box-icon-navigator">
                <a class="btn" id="carrito">
                  <i class="bi bi-cart3"></i>
                  <p>Carrito</p>
                </a>
                <span
                  class="position-absolute translate-middle badge rounded-pill bg-danger"
                >
                </span>
              </div>

              <div class="datos-compra">
                <div class="cabecera-carrito">
                  <h1>Carrito de compra</h1>
                  <button class="btn boton close">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </div>
                <div class="cuerpo-carrito"></div>
                <div class="footer-carrito">
                  <div class="totales">
                    <span>Total: </span>
                    <span id="total"></span>
                  </div>
                  <button class="btn btn-outline-danger">
                    <a href="./login.html"> Realizar Pedido</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex align-items-center justify-content-center">
      <div class="overlay"></div>
      <div
        class="modal fade"
        id="modalInfoVenta"
        aria-hidden="true"
        aria-labelledby="informacionVenta"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="informacionVenta">
                Peticion aceptada con exito!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body-content">
              Muestra un segundo modal y oculta este con el bot√≥n de abajo.
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid registro">
        <div class="containerFormulario-registro">
          <div class="text-center">
            <h1 class="title-importants title-observer">Registro de pedido</h1>
          </div>
          <form id="formulario-registro">
            <div class="form-group mb-4">
              <i class="bi bi-person-circle"></i>
              <label for="InputNombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="InputNombre"
                placeholder="Nombre"
                maxlength="15"
                data-bs-toggle="popover"
              />
            </div>
            <div class="form-group mb-4">
              <i class="bi bi-envelope-fill"></i>
              <label for="InputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                placeholder="example@gmail.com"
                data-bs-toggle="popover"
              />
            </div>
            <div class="form-group mb-4">
              <i class="bi bi-calendar" id="check-date1"></i>
              <i class="bi bi-calendar-check" id="check-date2"></i>
              <label for="InputFecha">Fecha de entrega</label>
              <input
                type="date"
                class="form-control"
                id="InputFecha"
                data-bs-toggle="popover"
              />
            </div>
            <div class="form-group mb-4">
              <i class="bi bi-map-fill"></i>
              <label for="InputDireccion">Direccion de entrega</label>
              <input
                type="text"
                class="form-control"
                id="InputDireccion"
                placeholder="Direccion de entrega"
                data-bs-toggle="popover"
              />
            </div>
            <button class="btn boton-registro mt-4" type="submit">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-md-4 footer-section">
          <h2>Creador</h2>
          <div class="info">
            <i class="bi bi-c-circle icon"></i>
            <p>Alex Jonathan Rios Pinto</p>
          </div>
        </div>
        <div class="col-md-4 footer-section">
          <h2>Contacto</h2>
          <div class="info">
            <i class="bi bi-telephone icon"></i>
            <p>tlf: 672629893</p>
          </div>
        </div>
        <div class="col-md-4 footer-section">
          <h2>Redes</h2>

          <div class="info">
            <i class="bi bi-facebook icon"></i>
            <i class="bi bi-instagram icon"></i>
            <i class="bi bi-github icon"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
